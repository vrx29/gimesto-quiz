<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimesto Quiz</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icon import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation Bar Start -->
    <nav class="navbar">
      <a href="./index.html" class="logo">
        Gimesto
        <span class="logo-yellow">Quiz</span>
      </a>
      <a href="#" class="btn btn-primary">Log in</a>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Rules Section Start -->
    <main class="main-cont">
      <div class="card">
        <img src="../assets/hero/rules.png" alt="rules__page--img" />
        <h6>Rules to be followed</h6>
        <ul>
          <li>
            <span><i class="fas fa-hand-point-right icon-arrow"></i></span>
            There will be 10 questions.
          </li>
          <li>
            <span><i class="fas fa-hand-point-right icon-arrow"></i></span>
            Each question will be of one mark.
          </li>
          <li>
            <span><i class="fas fa-hand-point-right icon-arrow"></i></span>
            There will be four options provided.
          </li>
          <li>
            <span><i class="fas fa-hand-point-right icon-arrow"></i></span>
            You have to select only one option.
          </li>
          <li>
            <span><i class="fas fa-hand-point-right icon-arrow"></i></span>
            Score must be 70% to win.
          </li>
        </ul>
        <button class="btn btn-primary">Start Quiz</button>
      </div>
    </main>
    <!-- Rules Section End -->

    <!-- Footer Section Start -->
    <footer class="footer">
      <span
        >Made with <i class="fa-solid fa-heart"></i> and
        <strong class="strong-text">CSS</strong> by Vineet</span
      >
      <div class="footer-links">
        <a href="https://github.com/vrx29/" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/vrx29" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/vrx29" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
