<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimesto Quiz</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icon import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation Bar Start -->
    <nav class="navbar">
      <a href="./index.html" class="logo">
        Gimesto
        <span class="logo-yellow">Quiz</span>
      </a>
      <a href="#" class="btn btn-primary">Log in</a>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Rules Section Start -->
    <main class="main-cont">
      <div class="card">
        <h6>God of War</h6>
        <div class="info m-b-2">
          <p>Question: <span class="highlight-text">1/10</span></p>
          <p>Score: <span class="highlight-text">20</span></p>
        </div>
        <p class="question m-b-2">
          The Greek God of War games are narrated by which character?
        </p>

        <div class="options-cont m-b-2">
          <input type="radio" id="option1" name="option" />
          <label for="option1" class="option">Gaia</label>
          <input type="radio" id="option2" name="option" />
          <label for="option2" class="option">Lysandra</label>
          <input type="radio" id="option3" name="option" />
          <label for="option3" class="option">Calliope</label>
          <input type="radio" id="option4" name="option" />
          <label for="option4" class="option">Athena</label>
        </div>

        <button class="btn btn-primary">Next Question</button>
      </div>
    </main>
    <!-- Rules Section End -->

    <!-- Footer Section Start -->
    <footer class="footer">
      <span
        >Made with <i class="fa-solid fa-heart"></i> and
        <strong class="strong-text">CSS</strong> by Vineet</span
      >
      <div class="footer-links">
        <a href="https://github.com/vrx29/" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/vrx29" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/vrx29" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
