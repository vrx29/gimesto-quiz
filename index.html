<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimesto Quiz</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <!-- Font Awesome Icon import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation Bar Start -->
    <nav class="navbar">
      <a href="./index.html" class="logo">
        Gimesto
        <span class="logo-yellow">Quiz</span>
      </a>
      <a href="#" class="btn btn-primary">Log in</a>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Hero Section Start -->
    <main class="hero-cont">
      <section class="left">
        <h1>Do you love video games? Wanna check your knowledge of games.</h1>
        <a class="btn btn-primary" href="#categories-section">Browse quizzes</a>
      </section>
      <section class="right">
        <img src="./assets/hero/vrguy.png" />
      </section>
    </main>
    <!-- Hero Section End -->

    <!-- Categories Section Start -->
    <main class="categories-section" id="categories-section">
      <h2>Our Recommended Categories</h2>

      <!-- Category Card Start -->
      <section class="categories-cont">
        <div class="category-card">
          <img src="./assets/posters/godofwar.jpeg" />
          <div class="category-body">
            <span class="level">easy</span>
            <h5 class="name">God of War</h5>
            <p class="genre">Action, Adventure</p>
            <a class="btn btn-floating" href="./pages/rules.html"
              ><i class="fa-solid fa-play"></i
            ></a>
          </div>
        </div>
        <!-- Category Card End -->

        <!-- Category Card Start -->
        <div class="category-card">
          <img src="./assets/posters/batman.jpeg" />
          <div class="category-body">
            <span class="level">medium</span>
            <h5 class="name">Batman</h5>
            <p class="genre">Action</p>
            <a class="btn btn-floating" href="./pages/rules.html"
              ><i class="fa-solid fa-play"></i
            ></a>
          </div>
        </div>
        <!-- Category Card End -->

        <!-- Category Card Start -->
        <div class="category-card">
          <img src="./assets/posters/mario.jpeg" />
          <div class="category-body">
            <span class="level">hard</span>
            <h5 class="name">Super Mario</h5>
            <p class="genre">Action, Adventure</p>
            <a class="btn btn-floating" href="./pages/rules.html"
              ><i class="fa-solid fa-play"></i
            ></a>
          </div>
        </div>
        <!-- Category Card End -->
      </section>
    </main>
    <!-- Categories Section End -->

    <!-- Footer Section Start -->
    <footer class="footer">
      <span
        >Made with <i class="fa-solid fa-heart"></i> and
        <strong class="strong-text">CSS</strong> by Vineet</span
      >
      <div class="footer-links">
        <a href="https://github.com/vrx29/" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/vrx29" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/vrx29" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
